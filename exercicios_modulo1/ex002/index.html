<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha!</h1>
    <hr>
    <p>
        Você pode escrever 
        qualquer coisa dentro
        do parágrafo, basta 
        estar dentro das tags 
        &lt;<p>&gt; e &lt;</p>&gt;.
    </p>
    <p>
        se precisar quebrar texto 
        em algum lugar específico <br>
        como esse, você pode usar 
        a tag br.
    </p>
</body>
</html>
