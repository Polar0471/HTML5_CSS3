<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <h1>Trabalhando com áudio</h1>
    <p>Vamos reproduzir áudios em HTML5.</p>
    <!--<audio src="NOME DO ARQUIVO DE ÁUDIO" controls autoplay></audio>-->
    <audio preload="metadata">
        <!--tentará rodar o áudio no navegador do usuário-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>
            Infeliszmente seu navegador nãoconsegue reproduzir áudio.
            <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo de áudio.</a>
        </p>
    </audio>
</body>
</html>
