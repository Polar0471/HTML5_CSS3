<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--esse tipo de técnica pode consumir muitos dados-->
    <!--autoplay não está funcionando-->
    <video controls poster="midia/depositphotos_2690303-stock-photo-interior-of-the-restaurant.jpg" 
    width="500" autoplay loop>
        <source src="midia/video-teste.mp4" type="video/mp4">
        <source src="midia/Video-Teste.m4v" type="video/mp4">
        <source src="midia/Video-Teste.webm" type="video/webm">
        <p>Seu navegador não é compatível com a reprodução de vídeos.</p>
    </video>

    <!--o vídeo é público-->
    <h1>Inserindo vídeos do youtube</h1>
    <h2>Incorporando vídeos externos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
</body>
</html>
